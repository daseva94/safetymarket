      <body background="imagenes/fondo SM.jpg">

    <input type="submit"  value="Actualizar" id="btnActualizar"></button>

    <input type="submit"  value="Cancelar" id="btnCancelar"   onclick="cancelar();"></button>
    
    <div class="input-group">

            <div class="input-group">

        placeholder="Nombres" min="0" />

      <div class="input-group">
        <label for="apellido" id="Apellidos"></label>
        <input type="text" id="apellidos" name="apellido" minlength="5" maxlength="20" class="form-control"
        placeholder="Apellidos" min="0" />

       <div class="input-group">
        <label for="Celular" id="Celular"></label>
        <input type="number" id="Celular" name="Celular" minlength="5" maxlength="20" class="form-control"
        placeholder="Numero de Celular" min="0"  />
       </div>




       <div class="input-group">
        <label for="Direccion" id="Direccion"></label>
        <input type="text" id="direccion" name="Direccion" minlength="5" maxlength="20" class="form-control"
        placeholder="Direccion" min="0"/>
       </div>



       <div class="input-group">
        <label for="estado" id="Estado"></label>
        <input type="text" id="estado" name="estado" minlength="5" maxlength="20" class="form-control"
        placeholder="Vendedor o Administrador" min="0" />

              </fieldset>  
                    </form>
