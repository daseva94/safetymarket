<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widt=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ventasstilo.css">
        <title>Interfaz MR Sprint 2</title>
    </head>
    <body background="imagenes/fondo SM.jpg">
        <h1 Style="font-size:100px; color:black; text-align: center;align-items: baseline;"><img src="imagenes/LOGO2.png">SAFETYMARKET</h1>
        <h2 style="font-size: 90xp; text-align: center;">Ha ingresado al sistema, ahora registre su venta</h2>
        <div class="container">
            <form action="">
                <h1 Style="text-align:center">Registe su Venta</h1>
                <h3>Ingrese los datos del cliente</h3>
                <div>
                    <label form="nit_cliente">Nit del cliente:</label>
                    <input class="controls" type="text" name="nit_cliente" id="nit_cliente" required>
                </div>
                <div>
                    <label form="nom_cliente">Nombre: </label>
                    <input class="controls" type="text" name="nom_cliente" id="nom_cliente" required>
                
                </div>
                <div>
                    <label form="tel_cliente">Teléfono:</label>
                    <input class="controls" type="tel" name="tel_cliente" id="tel_cliente" required>
                </div>
                <div>
                    <label form="dir_cliente">Dirección:</label>
                    <input class="controls" type="text" name="dir_cliente" id="dir_cliente" required>
                    <p></p>
                </div>
                <h3>Ingrese los datos de la venta</h3>
                <table class="tbl_venta">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descripción</th>
                            <th>Existencia</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Precio Total</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="txt_cod_producto" id="txt_cod_producto"></td>
                            <p></p>
                            <td><input type="text" name="txt_descrip_producto" id="txt_descrip_producto"></td>
                            <p></p>
                            <td><input type="text" name="txt_exist_producto" id="txt_exist_producto"></td>
                            <p></p>
                            <td><input type="text" name="txt_cant_producto" id="txt_cant_producto" value="0" min="1"></td>
                            <p></p>
                            <td><input type="text" name="txt_precio_producto" id="txt_precio_producto" value="0.00"></td>
                            <p></p>
                            <td><input type="text" name="txt_precio_total_producto" id="txt_precio_total_producto" value=0.00></td>
                            <p></p>
                        </tr>    
                        <tr>
                            <td colspan="5" class="textright">SUBTOTAL $.</td>
                            <td><input type="number" name="num_subtotal" id="num_subtotal"></td>
                        </tr>
                        <tr>
                            <td colspan="5" class="textright">IVA (19%)</td>
                            <td><input type="number" name="num_iva" id="num_iva"></td>
                        </tr>
                        <tr>
                            <td colspan="5" class="textright">TOTAL $.</td>
                            <td><input type="number" name="num_total" id="num_total"></td>
                        </tr> 
                    </thead>
                </table>    
                        <!--<input onclick=" enviarFormulario()" class="boton" type="submit" value="Registre su venta">-->
                        <button class="boton" onclick="enviarFormulario();" id="botón">Registre su venta</button>   
            </form>
            <div id="error"></div>
        </div>
        <script src="ventas.js"></script>
    </body>
