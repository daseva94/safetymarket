<!DOCTYPE html>
<html>
    <head>
        <script src="registro.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Interfaz MR Sprint 2</title>
    </head>
    <body background="imagenes/fondo SM.jpg">
        <h1 Style="font-size:100px; color:black; text-align: center;align-items: baseline;"><img src="imagenes/LOGO2.png">SAFETYMARKET</h1>
        <h2 style="font-size: 90xp; text-align: center;">Sistema especializado en Gestión de Ventas</h2>
        <img src="https://destinonegocio.com/wp-content/uploads/2015/10/ico-destinonegocio-gestion-de-ventas-istock-getty-images-e1444404853885.jpg" width="1505px" height="600px">
        <section class="form-register">
            <h2 style="background-color: cornflowerblue;text-align:center;">REGISTRATE</h2>
            <form style="background-color: rgb(93, 195, 241); text-align:center;">
                 <label for="fname">Nombre:</label><br>
                 <input class="controls" type="text" id="fname" name="fname" value="Ingrese Nombre" required><br>
                 <label for="lname">Apellidos:</label><br>
                 <input class="controls" type="text" id="lname" name="lname" value="Ingrese apellidos" required><br>
                 <label for="Cargo">Cargo:</label><br>
                 <select class="controls" name="Seleccione una opción">
                    <option value="1">Seleccione una opción</option> 
                    <option value="2">Vendedor</option> 
                    <option value="3">Administrador</option> 
                 </select>
                 <label for="email">Email:</label><br>
                 <input class="controls" type="email" id="email" name="email" value="Ingrese Correo electrónico" required><br>
                 <label for="password">Contraseña:</label><br>
                 <input class="controls" type="password" id="Contraseña" name="Contraseña" value="" required><br>
                 <p style="color:white;">Al registrarse confirma estar de acuerdo con los <a href="#">Terminos y Condiciones</a> de SAFETYMARKET</p>
                 <input onclick="registro()" class="botons" type="submit" value= "Registrarse">
                 <p><a href="verificacion.html">Ya estoy registrado ó deseo acceder con Google</a></p>
            </form>
        </section>
             
         
    </body>
</html>
